  <style>
    #floating-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .fheart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: rgba(255,80,120,.9);
      transform: rotate(45deg);
      animation: floatUp linear forwards;
    }

    .fheart::before,
    .fheart::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      background: rgba(255,80,120,.9);
      border-radius: 50%;
    }

    .fheart::before { top: -6px; left: 0; }
    .fheart::after { left: -6px; top: 0; }

    .fparticle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,.6);
      border-radius: 50%;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    .overlay, #envwrap, .container, .stiker {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<!-- ===== FLOATING SCRIPT ===== -->
<script>
const bg = document.getElementById("floating-bg");

function heart() {
  const h = document.createElement("div");
  h.className = "fheart";
  h.style.left = Math.random() * 100 + "vw";
  h.style.bottom = "-20px";
  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}

function particle() {
  const p = document.createElement("div");
  p.className = "fparticle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.bottom = "-10px";
  p.style.animationDuration = (6 + Math.random() * 5) + "s";
  bg.appendChild(p);
  setTimeout(()=>p.remove(),12000);
}

setInterval(heart, 350);
setInterval(particle, 180);
</script>
